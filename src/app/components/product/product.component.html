<div class="py-4 px-6 border rounded flex items-center mb-2 flex-col">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>
    Price:
    <span class="font-bold"> {{ product.price | currency : "USD" }}</span>
  </p>
  <button
    class="border py-2 px-4 rounded bg-yellow-400"
    (click)="details = !details"
    [ngClass]="{ 'bg-red-400': details }"
  >
    {{ details ? "Hide" : "Show" }} Details
  </button>
  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>Rate: {{ product.rating.rate }}</p>
  </div>
</div>
